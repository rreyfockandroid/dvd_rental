<!DOCTYPE html>
<html lang="en">
https://blog.js.cytoscape.org/2016/05/24/getting-started/
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>

    <script src="https://unpkg.com/pocketbase@0.25.0/dist/pocketbase.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/elkjs@0.9.3/lib/elk.bundled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.31.0/dist/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-elk@2.3.0/dist/cytoscape-elk.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>

</head>

<body>

<div id="cy"></div>
<!--<script src="cytoscape.js">-->
<script>
    var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
            // nodes
            { data: { id: 'a' } },
            { data: { id: 'b' } },
            { data: { id: 'c' } },
            { data: { id: 'd' } },
            { data: { id: 'e' } },
            { data: { id: 'f' } },
            // edges
            {
                data: {
                    id: 'ab',
                    source: 'a',
                    target: 'b'                }
            },
            {
                data: {
                    id: 'cd',
                    source: 'c',
                    target: 'd'
                }
            },
            {
                data: {
                    id: 'ef',
                    source: 'e',
                    target: 'f'
                }
            },
            {
                data: {
                    id: 'ac',
                    source: 'a',
                    target: 'c'
                }
            },
            {
                data: {
                    id: 'be',
                    source: 'b',
                    target: 'e'
                }
            }
        ],
        // layout: {
        //     name: 'circle'
        // },
        style: [
            {
                selector: 'node',
                style: {
                    shape: 'hexagon',
                    'background-color': 'red',
                    label: 'data(id)'
                },
            },
            {
                selector: 'edge',
                style: {
                    width: 2,
                    'line-color': 'green',
                    'target-arrow-color': 'blue',
                    'target-arrow-shape': 'triangle',
                    'curve-style': 'bezier',
                    label: 'data(id)'
                }
            }
        ]
    });
    for(var i=0; i<10; i++) {
        cy.add({ data: {id: 'node_'+i} });
        var source = 'node_'+i;
        cy.add({data:{
                id: 'edge_' + i,
                source: source,
                target: (i%2 == 0 ? 'a' : 'b')
            }
        });
    }
    // const sleep = ms => new Promise(r => setTimeout(r, ms));
    // sleep(2000).then(() => {
        cy.layout({name: 'circle'}).run();
    // });

</script>

</body>
</html>
